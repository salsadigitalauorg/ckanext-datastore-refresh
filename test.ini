[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = ckan@localhost

[app:main]
use = config: ckan/test-core.ini

# Insert any custom config settings to be used when running your extension's
# tests here. These will override the one defined in CKAN core's test-core.ini
ckan.plugins = datastore_refresh xloader

ckanext.xloader.jobs_db.uri = sqlite:////tmp/xloader_jobs.db
ckanext.xloader.formats = csv application/csv xls application/vnd.ms-excel
ckanext.xloader.max_content_length = 10000000
ckanext.xloader.job_timeout = 3600
ckanext.xloader.ignore_hash = False
ckanext.xloader.max_excerpt_lines = 100

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
